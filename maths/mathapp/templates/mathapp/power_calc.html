<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lamp Filament Power Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: pink;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background : grey;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 360px;
    }

    h2 {
      text-align: center;
      color:black;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      color: black;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid black;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background-color: black;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: pink;
    }

    .result {
      margin-top: 25px;
      text-align: center;
      font-size: 18px;
      color: purple;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Power Calculator</h2>
    <form method="POST">
      {% csrf_token %}
      
      <label for="intensity">Intensity (I)</label>
      <input type="number" step="any" name="intensity" id="intensity" required>

      <label for="resistance">Resistance (R)</label>
      <input type="number" step="any" name="resistance" id="resistance" required>

      <button type="submit">Calculate Power</button>
    </form>

    {% if power %}
      <div class="result">
        Power = {{ power }} watts
      </div>
    {% endif %}
  </div>
</body>
</html>
